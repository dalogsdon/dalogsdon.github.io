<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
</head>
<body>

<!-- set up the scene -->
<a-scene >
    <a-light type='ambient' color='white' intensity='0.3'></a-light>
    <a-light type='point' color='white' intensity='0.4' position='0 2.71 0'></a-light>

    <a-assets>
        <a-asset-item id="house-obj" src="resume-house.obj"></a-asset-item>
        <a-asset-item id="house-mtl" src="resume-house.mtl"></a-asset-item>
        <a-asset-item id="drew-img" src="drew-small.jpg"></a-asset-item>
    </a-assets>

    <!-- <a-plane color="#61362D" height="10" width="10" rotation="-90 0 0"></a-plane> -->
    <a-entity obj-model="obj: #house-obj; mtl: #house-mtl" position="-1.5 0 1.5">
        <a-plane material="src: #drew-img" position="3.657 1.45 -1.825" rotation="0 -90 0" height="1.2319" width="1.2319"></a-plane>
    </a-entity>

    <a-text value="Drew Logsdon" scale='1 1 1' color="black" position='-0.51 2.12 -2.15'></a-text>
    <a-text value="Innovator, Learner,Leader\n\n5+ years experience\nas a Web UI Developer with full-stack skills\n\nDabbler in Virtual\nand Augmented Reality"
        scale='0.5 0.5 0.5' color="black" position='0.22 1.4 -2.15' align="center"></a-text>

    <a-sky color="#c1e0ec"></a-sky>

    <!-- add a view camera (2d only) -->
    <a-entity position='0 0 0'>
        <a-camera mouse-cursor></a-camera>
    </a-entity>
</a-scene>

<script type='text/javascript'>
(function() {
    // window.setTimeout(function() {
    //     document.querySelector('a-scene').components.inspector.injectInspector()
    // },1000)
})()
</script>

</body></html>
